<div class="top-bar">
	<div class="logo-wrapper">
		<p class="logo">liwil</p>
	</div>
</div>
<form class="form-login" ng-submit="login.login()">
	<h2>Please sign in</h2>
	<div class="form-group">
		<label>Username</label>
		<input class="form-control" type="text" ng-model="login.user" placeholder="gandalf">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input class="form-control" type="password" ng-model="login.pass" placeholder="password">
	</div>
	<button class="btn btn-default">Login</button>
</form>
